<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light border-bottom">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="h3 mb-0">Forum</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#explore" class="nav-link">Explore</a></li>
                    <li class="nav-item"><a href="#notifications" class="nav-link">Notifications</a></li>
                    <li class="nav-item"><a href="#profile" class="nav-link">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Example of a post -->
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="profile-pic.jpg" alt="User Profile Picture" class="rounded-circle me-3"
                            style="width: 50px; height: 50px;">
                        <div>
                            <h5 class="mb-0">User123</h5>
                            <small class="text-muted">2 hours ago</small>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>This is the content of the post. It could be a question, a topic of discussion, or just
                            sharing thoughts.</p>
                        <!-- Optional image -->
                        <img src="post-image.jpg" alt="Post Image" class="img-fluid rounded">
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <button class="btn btn-outline-primary btn-sm">Like</button>
                        <button class="btn btn-outline-primary btn-sm">Comment</button>
                        <button class="btn btn-outline-primary btn-sm">Share</button>
                    </div>
                    <div class="card-body pt-0">
                        <!-- Example of a comment -->
                        <div class="d-flex align-items-center my-2">
                            <img src="profile-pic-small.jpg" alt="Commenter Profile Picture" class="rounded-circle me-2"
                                style="width: 30px; height: 30px;">
                            <p class="mb-0"><strong>AnotherUser:</strong> This is a comment on the post.</p>
                        </div>
                        <!-- Repeat for more comments -->
                        <form class="d-flex">
                            <input type="text" class="form-control me-2" placeholder="Add a comment...">
                            <button type="submit" class="btn btn-primary btn-sm">Post</button>
                        </form>
                    </div>
                </div>
                <!-- Repeat for more posts -->
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2024 Forum. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
